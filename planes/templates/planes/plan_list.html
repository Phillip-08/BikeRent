{% extends 'planes/base.html' %}
{% load static %}

{% block content %}
  {% for plan in planes %}
  <div class="col mb-3">
    <div class="card h-100">
      {% if plan.id == 1 %}
          <img src="{% static 'img/planBasico.jpeg' %}" class="card-img-top" alt="...">
      {% elif plan.id == 2 %}
          <img src="{% static 'img/planrecreativo.jpg' %}" class="card-img-top" alt="...">
      {% elif plan.id == 3 %}
          <img src="{% static 'img/PlanWorklife.jpg' %}" class="card-img-top" alt="...">    
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ plan }} :</h5>
        <p class="card-text">{{ plan.descripcion }}</p>
      </div>
      <div class="card-footer bg-transparent">
          <button class="btn btn-primary  align-content-center ">Comprar </button>
      </div>
      
    </div>
  </div>
  {% endfor %}
  <br>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="form-group mb-2">
                <h1>Recibe nuestras novedades</h1>
            </div>
          </div>
          <div class="col-sm">
            <form  id="form-nuevousuario" method="POST">     
                <div class="form-group ">
                  <label for="idNombreCompleto" class="sr-only">Email</label>
                  <input type="email" class="form-control" placeholder="Email" id="idNombreCompleto" name="idNombreCompleto" required />
                </div>
                
              </form>
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-primary mb-2">Registrar</button>    
          </div>
        </div>
      </div>
{% endblock %}
